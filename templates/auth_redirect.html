<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='SUPERICON.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth_redirect.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Protected Links - Super URL</title>
</head>
<body style="background-color : #109973;" class="bg-black flex-col">

    <h1 id="app-title">Super URL</h1>
    <div>
        <h5 class="text-red-400 font-mono my-3">This is a protected link.</h5>
        <form action="" method="post" class="w-full flex flex-col items-center">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="password" name="passcode" class="button input-boxes w-[12rem]" id="passcode" placeholder="{{input_message}}">
            <button type="submit" method="post" class="button button-style" id="auth-button">Access</button>
        </form>
    </div>

    <footer id="footer">
        <p onclick="click_redirect_to_anas()">Anas-Dew @ 2022</p>
    </footer>
</body>
</html>
