    <title>URL Shortener - Short URLs , Free Link Shortener | Super URL</title>
    <meta name="description" content="free URL shortener to reduce long and unattractive link and set password to links. It is totally free of cost and secure. Use it to short links and share them anywhere with password security. Try it out."/>

<body style="background-color : #109973;">
    <!--it's menu bar -->
    <nav id="top-bar" style="display: none;">
            <a href="https://www.buymeacoffee.com/anasraza" target="_blank">Be a star supporter</a>

    </nav>
    <div id="top-bar-button" onclick="open_menu()" style="display: block;">Menu</div>
    <!--it's menu bar end-->

    <header id="app-title" onclick="window.location.reload(true)">Super URL</header>

    <form action="/" method="post" id="link-short-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text"  name="oglink" class="button input-boxes" id="og-link" placeholder="{{push_msg}}">
        
        <div id="password-radio">
            <input type="checkbox" onclick="get_password()" name="p-radio" id="p-radio">
            <label for="p-radio">Password Protection</label>
        </div>
        
        <input type="text" name="password-here" style="display: none;" class="button input-boxes" id="password-here" placeholder="Secret password...">

        <button type="submit" method="post" class="button button-style" id="submit" onclick="copy_text()">short</button>
        <h4 name="linkhere" style="display: none;" id="linkhere">{{push_link}}</h4>
    </form>
   
    <footer id="footer">
        <p onclick="click_redirect_to_anas()">&copy Anas Raza 2022</p>
