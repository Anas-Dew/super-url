<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1311px)" href="{{ url_for('static', filename='css/home_mini_screen.css') }}">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 450px)" href="{{ url_for('static', filename='css/home_mobile_screen.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='SUPERICON.png') }}">
    <meta name="description" content="Create password protected links - Do magic with your links - Super url"/>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Password Protected Links - Super URL</title>

</head>

<body>
    <h1 id="app-title" class="font-bold my-4" onclick="window.location.reload(true)">Super URL</h1>

    <form action="/" method="post" id="link-short-form">
        <input type="text" name="og-link" class="button input-boxes" id="og-link" placeholder="Paste link here">
        
        <div id="password-radio" class="my-3">
            <input type="checkbox" onclick="getpassword()" name="p-radio" id="p-radio">
            <label for="p-radio">Password Protection</label>
        </div>
        
        <input type="text" name="password-here" style="display: none;" class="button input-boxes" id="password-here" placeholder="Your secret password...">

        <button type="submit" method="post" class="button button-style" id="submit" onclick="copy_text()">Short</button>
        <h4 name="linkhere" id="linkhere" onclick="click_redirect_to()"><abbr name="abbr" title="{{abbr}}" style="text-decoration: none;">{{push_link}}</abbr></h4>
    </form>

    <footer id="footer">
        <p onclick="click_redirect_to_anas()">Anas-Dew @ 2022</p>
    </footer>
</body>

</html>
