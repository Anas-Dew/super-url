<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 1311px)" href="{{ url_for('static', filename='css/home_mini_screen.css') }}">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 450px)" href="{{ url_for('static', filename='css/home_mobile_screen.css') }}">
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>

    <title>Url Shortner</title>

</head>

<body class="body-background">
    <h1 id="app-title" onclick="window.location.reload(true)">URL Shortner</h1>

    <form action="/" method="post" id="link-short-form">
        <input type="text" name="og-link" class="button" id="og-link" placeholder="Paste link here">
        <button type="submit" method="post" class="button" id="submit" onclick="copy_text()">Short</button>
        <h4 name="linkhere" id="linkhere" onclick="click_redirect_to()"><abbr name="abbr" title="{{abbr}}" style="text-decoration: none;">{{push_link}}</abbr></h4>
    </form>

    <footer id="footer">
        <p onclick="click_redirect_to_anas()">Anas-Dew @ 2022</p>
    </footer>
</body>

</html>
