<body style="background-color : #109973;">
    <header>
        <!--it's menu bar -->
        <nav id="top-bar" style="display: none;">

        <!--it's menu bar end-->

        <h1 id="app-title" onclick="window.location.reload(true)">Super URL</h1>

    <form action="/" method="post" id="link-short-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text"  name="oglink" class="button input-boxes" id="og-link" placeholder="{{push_msg}}">

        <div id="password-radio">
            <input type="checkbox" onclick="get_password()" name="p-radio" id="p-radio">
            <label for="p-radio">Password Protection</label>
        </div>

        <input type="text" name="password-here" style="display: none;" class="button input-boxes" id="password-here" placeholder="Secret password...">

        <button type="submit" method="post" class="button button-style" id="submit" onclick="copy_text()">short</button>
        <h4 name="linkhere" style="display: none;" id="linkhere">{{push_link}}</h4>
    </form>
