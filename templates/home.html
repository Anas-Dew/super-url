<body style="background-color : #4040d6;">
    <header>

        <div style="display: flex;
        place-content: space-between;
        align-items: baseline;
        margin: 15px 45px 0px 45px  ;">

    <form action="/" method="post" id="link-short-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="text"  name="oglink" class="button input-boxes" id="og-link" placeholder="{{push_msg}}">

        <input type="text" name="password-here" style="display: none;margin-top: 14px;" class="button input-boxes" id="password-here" placeholder="Password">
        <input type="text" name="custom-handle" style="display: none;margin-top: 14px;" class="button input-boxes" id="custom-handle" placeholder="Custom Handle i.e. 'myshop', 'special-discount'">
        <div id="password-radio">
            <input type="checkbox" onclick="get_password()" name="p-radio" id="p-radio">
            <label for="p-radio">Password Protection</label>
            <input type="checkbox" onclick="show_custom_handle()" name="c-radio" id="c-radio">
            <label for="c-radio">Custom Handle</label>
        </div>
        


        <button type="submit" method="post" class="button button-style" id="submit" onclick="copy_text()">short</button>
        <h4 name="linkhere" style="display: none;" id="linkhere">{{push_link}}</h4>
    </form>
